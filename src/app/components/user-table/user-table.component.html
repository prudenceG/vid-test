<h2>Utilisateurs :</h2>
<table>
  <tr>
    <th *ngFor="let key of keys">{{key.label}}</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of filteredUsers">
    <td *ngFor="let key of keys">{{user[key.name]}}</td>
    <td>
      <button (click)="removeUser(user)">Supprimer</button>
    </td>
  </tr>
</table>
