<h2>Ajouter un utilisateur</h2>
<form [formGroup]="userInformationsForm" (ngSubmit)="onSubmit()">
  <div class="field-container" *ngFor="let key of keys">
    <label class="user-form-label" *ngIf="key.type !== 'select'">
      <p>{{ key.label }}</p>
      <input type="text" formControlName="{{key.name}}">
    </label>

    <label class="user-form-label" *ngIf="key.type === 'select'">
      <p>{{ key.label }}</p>
      <select formControlName="{{key.name}}">
        <option value="">-- Choisissez une r√©gion --</option>
        <option value="{{district.nom}}" *ngFor="let district of districts">{{ district.nom }}</option>
      </select>
    </label>
  </div>
  <button type="submit" [disabled]="!userInformationsForm.valid">Submit</button>
</form>
